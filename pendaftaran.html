<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white text-center">
                        <h4>Form Pendaftaran</h4>
                    </div>
                    <div class="card-body">
                        <!-- Alert Box -->
                        <div id="alertBox" class="alert alert-success d-none" role="alert">
                            Pendaftaran berhasil! Selamat datang!
                        </div>
                        <form id="registrationForm">
                            <!-- Input Nama -->
                            <div class="mb-3">
                                <label for="nama" class="form-label">Nama Lengkap</label>
                                <input type="text" class="form-control" id="nama" placeholder="Masukkan nama Anda" required>
                            </div>
                            <!-- Input Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Masukkan email Anda" required>
                            </div>
                            <!-- Input Password -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Masukkan password Anda" required>
                            </div>
                            <!-- Button Daftar -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Daftar Sekarang</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Ambil elemen form dan alert box
        const form = document.getElementById('registrationForm');
        const alertBox = document.getElementById('alertBox');

        // Event listener untuk form submit
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah form refresh halaman
            // Tampilkan alert box
            alertBox.classList.remove('d-none');
            alertBox.textContent = "Pendaftaran berhasil! Selamat datang, " + document.getElementById('nama').value + "!";
            // Reset form setelah submit
            form.reset();
        });
    </script>
</body>
</html>
